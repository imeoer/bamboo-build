api:
    build: api
    command: /root/go/bin/bamboo-api
    links:
        - mongodb
    volumes:
        - /root:/data/public
mongodb:
    build: mongodb
    command: /bin/sh -c "rm /data/db/mongod.lock || mongod"
    volumes:
        - /root:/data/db
nginx:
    build: nginx
redis:
    build: redis
web:
    build: web
    command: gulp --cwd /root/bamboo-web
    ports:
        - "8000:8000"
    links:
        - api
