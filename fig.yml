web:
    build: web
    command: /bin/sh -c "chown www-data:www-data /data/ -R * && nginx"
    volumes:
        - /root:/data
    ports:
        - "80:80"
    links:
        - api:api
api:
    build: api
    command: /data/build/api/bamboo-api
    links:
        - mongodb:mongodb
    volumes:
        - /data/public
        - /root:/data
    ports:
        - "9090:9090"
redis:
    build: redis
mongodb:
    build: mongodb
    command: /bin/sh -c "rm /data/db/mongod.lock; mongod"
    volumes:
        - /data/db
update:
    build: update
    command: node /data/update.js
    volumes:
        - /root:/data
