web:
    build: web
    command: nginx
    volumes:
        - /root/web:/usr/share/nginx/html
    ports:
        - "80:80"
    links:
        - api:api
api:
    build: api
    command: /root/bamboo-api
    links:
        - mongodb:mongodb
    volumes:
        - /root:/data/public
        - /root/api:/root
    ports:
        - "9090:9090"
redis:
    build: redis
mongodb:
    build: mongodb
    command: /bin/sh -c "rm /data/db/mongod.lock; mongod"
    volumes:
        - /root:/data/db
update:
    build: update
    command: /root/build.sh
    volumes:
        - /root:/root/build
